<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniteSquad</title>
    <link rel="shortcut icon" href="img/unite-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./js/main.js" defer type="module"></script>
</head>
<body>
    <button id="menu" class="btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class="fa-solid fa-bars"></i></button>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <img src="./img/logo-branca.png" alt="" class="logo-offcanvas">

          <nav class="options">
            <p class="offcanvas-option">PLACAR</p>
            <p class="offcanvas-option">SORTEAR EQUIPE (em breve)</p>
          </nav>

          <a href="https://www.linkedin.com/in/felipe-buchioni-473943242/" class="linkedin" target="_blank">
            <i class="fa-brands fa-linkedin"></i> Felipe Buchioni
          </a>
        </div>
      </div>

    <main class="main">
        <img src="./img/unite-html-logo.png" alt="" class="html-logo">

        <nav class="navPoints">
            
            <input type="radio" value="15" name="points" id="radio-15" class="radio-btn radio-btn-15">
            <label for="radio-15" class="btnn" id="btn-15">15</label>

            <input type="radio" value="21" name="points" id="radio-21" class="radio-btn radio-btn-21">
            <label for="radio-21" class="btnn" id="btn-21">21</label>

            <input type="radio" value="25" name="points" id="radio-25" class="radio-btn radio-btn-25">
            <label for="radio-25" class="btnn" id="btn-25">25</label>
        </nav>

        <span id="matchText">Partida!</span>

        <section class="placarPoints">
            <input type="button" value="0" class="placarBtn leftBtn" id="greenTeam" data-color="VERDE">
            <input type="button" value="0" class="placarBtn rightBtn" id="blueTeam" data-color="AZUL">
        </section>

        <button id="resetBtn"><i class="fa-solid fa-arrows-rotate"></i> REINICIAR</button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
