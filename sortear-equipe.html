<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="img/unite-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="./js/mainSortTeam.js" defer type="module"></script> 
</head>
<body>
    <button id="menu" class="btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class="fa-solid fa-bars"></i></button>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <img src="./img/logo-branca.png" alt="" class="logo-offcanvas">

          <nav class="options">
            <a class="offcanvas-option" href="index.html">PLACAR</a>
            <a class="offcanvas-option" href="sortear-equipe.html">SORTEAR EQUIPE</a>
          </nav>

          <a href="https://www.linkedin.com/in/felipe-buchioni-473943242/" class="linkedin" target="_blank">
            <i class="fa-brands fa-linkedin"></i> Felipe Buchioni
          </a>
        </div>
      </div>

    <main class="main">
        <img src="./img/unite-html-logo.png" alt="" class="html-logo">

        <nav class="navTeam">
            
            <input type="radio" value="2" name="points" id="radio-2" class="radio-btn radio-btn-2">
            <label for="radio-2" class="btnTeam" id="btn-2">2 Equipes</label>

            <input type="radio" value="3" name="points" id="radio-3" class="radio-btn radio-btn-3">
            <label for="radio-3" class="btnTeam" id="btn-3">3 Equipes</label>

            <input type="radio" value="4" name="points" id="radio-4" class="radio-btn radio-btn-4">
            <label for="radio-4" class="btnTeam" id="btn-4">4 Equipes</label>
        </nav>

        <form class="namesInput" id="namesForm">
            <input type="text" placeholder="Insira um nome" class="namesInput-Input">
            <button type="submit" id="addBtn"><i class="fa-solid fa-plus" ></i></button>
        </form>

        <ul id="nameList">
        </ul>

        <button id="sortBtn"><i class="fa-solid fa-bolt"></i> SORTEAR</button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
